buildscript {
    if (project == rootProject) {
        repositories {
            google()
            mavenCentral()
            jcenter()
        }

        dependencies {
            classpath 'com.android.tools.build:gradle:3.5.4'
        }
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('SdkMobileReactNative_compileSdkVersion', 31)
    defaultConfig {
        minSdkVersion safeExtGet('SdkMobileReactNative_minSdkVersion', 21)
        targetSdkVersion safeExtGet('SdkMobileReactNative_targetSdkVersion', 31)
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        disable 'GradleCompatible'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_9
        targetCompatibility JavaVersion.VERSION_1_9
    }
}

repositories {
    mavenLocal()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url("$rootDir/../node_modules/react-native/android")
    }
    google()
    mavenCentral()
    jcenter()
}

rootProject.allprojects {
    repositories {
        maven {
            name = "PRO"
            url = uri("https://facephicorp.jfrog.io/artifactory/maven-pro-fphi")
            credentials {
              username = System.getenv("USERNAME_ARTIFACTORY")
              password = System.getenv("TOKEN_ARTIFACTORY")
